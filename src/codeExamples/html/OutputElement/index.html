<div class="calculator">
    <h1>Discount Calculator</h1>

    <form id="discount-form">
        <div class="input-section">
            <label for="item-price" class="form-label">Item price</label>
            <input type="number" id="item-price" class="price-input" value="60" min="0" step="1">
        </div>

        <div class="discount-section">
            <div class="discount-header">
                <span class="label">Discount</span>
                <span id="discount-value" class="discount-value"><span id="discount-value-quantity">25</span>%</span>
            </div>
            <input type="range" id="discount-slider" class="slider" min="0" max="100" value="25">
        </div>
    </form>

    <div class="result-section">
        <label for="final-price" class="result-label">Final price</label>
        <output id="final-price" name="finalPrice" for="price discount" class="final-price">
            <span id="final-amount"></span>
        </output>
    </div>
</div>
